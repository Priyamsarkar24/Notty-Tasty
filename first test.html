<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notty Tasty - Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .restaurant-name {
            animation: moveName 15s linear infinite;
            white-space: nowrap;
            display: inline-block;
        }
        @keyframes moveName {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .hungry-icon {
            display: block;
            width: 150px;
            height: 150px;
            margin: 50px auto;
            background-color: #ff9900;
            color: white;
            text-align: center;
            line-height: 150px;
            font-size: 20px;
            border-radius: 50%;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .hungry-icon:hover {
            background-color: #cc7a00;
        }
        nav {
            background-color: #444;
            padding: 15px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        footer ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        footer ul li {
            margin: 0 15px;
        }
        footer ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        footer ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
